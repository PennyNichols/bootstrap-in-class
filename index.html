<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap-01</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center">Hello from Bootstrap</h1>
    <ul>
        <li>Table</li>
        <li>tr</li>
        <li>td</li>
    </ul>

    <hr>

    <ul>
        <li>.container</li>
        <li>.row (contains 12 units of col)</li>
        <li>.col</li>
    </ul>

<!--
    m - margin
    p - padding
    t - top
    b - bottom
    e - right (end)
    s - left (start)
    x - x-axis
    y - y-axis
    0-5 - sizes of spacing
-->


    <div class="container">
        <div class="row">
            <div class="col-md-8 col-12 divs m-3 pt-5">div1</div>
            <div class="col-md-2 col-6 divs m-3 pt-3">div2</div>
            <div class="col-md-2 col-6 divs m-3 pt-1">div3</div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
